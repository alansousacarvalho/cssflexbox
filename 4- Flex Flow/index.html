<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Flexbox</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>flex-flow: row nowrap</h1>
  <section class="container flex-flow-row-nowrap">
    <div class="item">TesteDoItem1</div>
    <div class="item">TesteDoItem2</div>
    <div class="item">TesteDoItem3</div>
  </section>

  <h1>flex-flow: row wrap</h1>
  <section class="container flex-flow-row-wrap">
    <div class="item">TesteDoItem1</div>
    <div class="item">TesteDoItem2</div>
    <div class="item">TesteDoItem3</div>
  </section>

  <h1>flex-flow: column nowrap</h1>
  <section class="container flex-flow-column-nowrap">
    <div class="item">TesteDoItem1</div>
    <div class="item">TesteDoItem2</div>
    <div class="item">TesteDoItem3</div>
  </section>
</body>

</html>
